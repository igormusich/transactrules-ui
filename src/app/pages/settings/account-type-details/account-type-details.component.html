<div class="form-elements">
  <vr-page-header [height]="'180px'" background="url(/assets/img/demo/headers/mac-1.png)" [reverse]="true"></vr-page-header>

  <div class="container">
    <vr-breadcrumbs [currentPage]="'Account Type Details'" [names]="['Settings']" [header]="'primary'"></vr-breadcrumbs>
    <div fxLayout="column" fxLayoutGap="24px">
      <div fxLayout="column" fxLayout.gt-sm="row" fxLayoutAlign.gt-sm="start start" fxLayoutGap="36px">
        <div class="basic-forms card alternative" fxFlex="100%" fxFlex.gt-sm fxLayout="column" fxLayoutGap="20px">

          <div class="header" fxLayout="row" fxLayoutAlign="space-between center">
            <div>
              <div class="title">Account Type</div>
              <div class="sub-title">Define data model and processing rules</div>
            </div>
          </div>
          <div class="result" fxLayout="column">
            <div fxLayout.gt-sm="row" fxLayoutGap.gt-sm="16px">
              <mat-form-field fxFlex>
                <input [(ngModel)]="accountType.labelName" matInput placeholder="Label Name" type="text" required>
              </mat-form-field>
              <mat-form-field fxFlex>
                <input [(ngModel)]="accountType.className" matInput placeholder="Class Name" type="text" required>
              </mat-form-field>
            </div>
          </div>
          <mat-tab-group>
            <mat-tab label="Positions">
              <vr-list name="">
                <div class="actions" fxFlexAlign="center">
                  <button (click)="openComposeDialog()" class="create" type="button" mat-mini-fab color="primary">
                    <mat-icon>add</mat-icon>
                  </button>
                </div>
                <mat-table #table [dataSource]="dataSource" class="example-table" matSort matSortActive="created" matSortDisableClear matSortDirection="asc">

                  <!--- Note that these columns can be defined in any order.
                    The actual rendered columns are set as a property on the row definition" -->

                  <ng-container matColumnDef="image">
                    <mat-header-cell class="image-cell" *matHeaderCellDef></mat-header-cell>
                    <mat-cell class="image-cell" *matCellDef="let row">
                      <mat-icon>settings_applications</mat-icon>
                    </mat-cell>
                  </ng-container>

                  <!-- Label Name Column -->
                  <ng-container cdkColumnDef="labelName">
                    <mat-header-cell *cdkHeaderCellDef> Name </mat-header-cell>
                    <mat-cell *cdkCellDef="let row"> {{row.labelName}} </mat-cell>
                  </ng-container>

                  <!-- Class Name Column -->
                  <ng-container cdkColumnDef="propertyName">
                    <mat-header-cell *cdkHeaderCellDef> Property Name </mat-header-cell>
                    <mat-cell *cdkCellDef="let row"> {{row.propertyName}} </mat-cell>
                  </ng-container>

                  <!-- actions Column -->
                  <ng-container matColumnDef="actions">
                    <mat-header-cell class="actions-cell" *matHeaderCellDef mat-sort-header></mat-header-cell>
                    <mat-cell class="actions-cell" *matCellDef="let row">
                      <button type="button" mat-icon-button [matMenuTriggerFor]="actionsMenu" (click)="$event.stopPropagation()">
                        <mat-icon>more_horiz</mat-icon>
                      </button>

                      <mat-menu #actionsMenu="matMenu" yPosition="below" xPosition="before">
                        <button (click)="update(row)" mat-menu-item>
                          <span>Modify</span>
                        </button>
                        <button (click)="delete(row)" mat-menu-item>
                          <span>Delete</span>
                        </button>
                      </mat-menu>
                    </mat-cell>
                  </ng-container>

                  <mat-header-row *cdkHeaderRowDef="[]"></mat-header-row>
                  <mat-row *cdkRowDef="let row; columns: [];"></mat-row>
                </mat-table>
                <mat-paginator [length]="dataSource.resultsLength" [pageSize]="10">
                </mat-paginator>


              </vr-list>
            </mat-tab>
            <mat-tab label="Amounts">

            </mat-tab>
          </mat-tab-group>

          <div class="actions" fxLayout="row" fxLayoutGap.gt-sm="20px">
            <button type="button" mat-raised-button color="primary">SAVE</button>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
