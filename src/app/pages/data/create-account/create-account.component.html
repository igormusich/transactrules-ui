<div class="form-wizard-page">
  <vr-page-header [height]="'163px'" background="url(/assets/img/demo/headers/pattern-2.png)" [reverse]="true"></vr-page-header>
  <div class="container always">

    <vr-breadcrumbs [currentPage]="'Account Open'" [names]="['Data']" [header]="'primary'"></vr-breadcrumbs>

    <div class="card alternative">
      <mat-tab-group class="form-wizard" [(selectedIndex)]="selectedIndex">
        <mat-tab>
          <ng-template mat-tab-label>
            <div fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="8px">
              <span class="badge primary">1</span>
              <span>Account details</span>
            </div>
          </ng-template>
          <form [formGroup]="details_form" novalidate>
            <div class="account-details">
              <h3>Calendar</h3>
              <div *ngIf="process.calendarSet.data">
                <div class="cart" fxLayout="column" fxLayoutGap="24px">
                  <mat-form-field >
                    <mat-select formControlName="{{process.calendarSet.data.propertyName}}" placeholder="{{process.calendarSet.data.labelName}}">
                      <mat-option *ngFor="let calendarName of process.calendarSet.data.calendarNames" [value]="calendarName">
                        {{calendarName}}
                      </mat-option>
                    </mat-select>
                    <!--<mat-error *ngIf="details_form.controls['{{process.calendarSet.data.propertyName}}'].hasError('required')">
                    Calendar is required.
                  </mat-error>-->
                  </mat-form-field>
                </div>
              </div>
              <h3>Dates</h3>

              <div class="cart" fxLayout="column" fxLayoutGap="24px">
                <div *ngFor="let dateElement of process.dateSet.data; let i=index">
                  <mat-form-field>
                    <input matInput [matDatepicker]="datepickerRef" placeholder="{{dateElement.labelName}}" name="{{dateElement.propertyName}}">
                    <mat-datepicker-toggle matSuffix [for]="datepickerRef"></mat-datepicker-toggle>
                  </mat-form-field>
                  <mat-datepicker #datepickerRef></mat-datepicker>
                </div>
              </div>

            </div>
          </form>
        </mat-tab>
        <mat-tab>
          <ng-template mat-tab-label>
            <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="8px">
              <span class="badge primary">2</span>
              <span>Schedules</span>
            </div>
          </ng-template>
          <div class="account-details">
            <div fxLayout="column" fxLayout.gt-sm="row" fxLayoutGap.gt-sm="24px">

            </div>

            <div fxLayout="column" fxLayout.gt-sm="row" fxLayoutGap.gt-sm="24px">

            </div>

            <div fxLayout="column" fxLayout.gt-sm="row" fxLayoutGap.gt-sm="24px">

            </div>
          </div>
        </mat-tab>
        <mat-tab>
          <ng-template mat-tab-label>
            <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="8px">
              <span class="badge primary">3</span>
              <span>Instalments</span>
            </div>
          </ng-template>
          <div class="account-details" fxLayout="column">
            <div fxLayout="column" fxLayout.gt-sm="row" fxLayoutGap.gt-sm="24px">

            </div>

          </div>
        </mat-tab>
        <mat-tab>
          <ng-template mat-tab-label>
            <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="8px">
              <span class="badge primary">4</span>
              <span>Confirmation</span>
            </div>
          </ng-template>
          <div class="confirmation" fxLayout="column">


          </div>
        </mat-tab>
      </mat-tab-group>

      <div class="tab-navigation" fxLayout="row" fxLayoutAlign="space-between">
        <button type="button" mat-raised-button color="primary" (click)="previousPage()" [disabled]="selectedIndex == 0">PREVIOUS</button>
        <button type="button" mat-raised-button color="primary" (click)="nextPage()" *ngIf="selectedIndex !== lastIndex">NEXT</button>
        <button type="button" mat-raised-button color="accent" *ngIf="selectedIndex == lastIndex">CREATE ACCOUNT</button>
      </div>
    </div>
  </div>
</div>
