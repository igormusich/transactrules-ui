<div class="inbox-compose">
    <div mat-dialog-content fxLayout="row" fxLayoutAlign="space-between center">
      <span>Edit Instalment</span>
      <button matDialogClose mat-icon-button>
        <mat-icon>close</mat-icon>
      </button>
    </div>
    <form [formGroup]="form" novalidate>
      <div class="content" mat-dialog-content fxLayout="column">
        <div fxLayout="row" fxLayoutGap="24px">
          <mat-form-field class="input-container" fxFlex>
            <input formControlName="date" matInput placeholder="Date" disabled="true">
          </mat-form-field>
          <mat-form-field class="input-container" fxFlex>
            <input formControlName="amount" matInput placeholder="Amount" required>
            <mat-error *ngIf="form.controls['amount'].hasError('required')">
              Amount is required.
            </mat-error>
          </mat-form-field>
          <mat-form-field class="input-container" fxFlex>
            <mat-checkbox formControlName="hasFixedValue" value="{{hasFixedValue}}">Fixed Value</mat-checkbox>
          </mat-form-field>
        </div>
      </div>
    </form>
    <div mat-dialog-actions fxLayout="row">
  
      <span fxFlex>
        <!-- fill space -->
      </span>
  
      <button [disabled]="!form.valid" (click)="save()" class="save" fxFlexOffset="8px" mat-raised-button color="primary">
        Save
      </button>
    </div>
  </div>
